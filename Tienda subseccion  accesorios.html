<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
            rel="stylesheet"
    />
    <title>Tienda</title>
    <link rel="stylesheet" href="style2.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-3 m-5 border-0 bd-example">
<div class="row row-cols-3 g-3">
    <div class="col">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Categorias</h5>
                <li><a href="./Tienda subseccion alimentos.html">Alimentos</a></li>
                <li><a href="./Tienda.html">Tienda</a></li>
            </div>
        </div>
    </div>
    <div class="col col-4">
        <div class="card">
            <div class="container">
                <img
                        src="./Imagenes/bebedero perro.jpg" width="100px" height="300px"
                        class="card-img-top"
                        alt="Palm Springs Road"
                />
            </div>
            <div class="card-body">
                <h5 class="card-title">Zeus mini bebedero 1.5 litros</h5>
                <p class="card-text">11.990 CLP</p>
                <button type="submit" class="btn btn-primary">Comprar</button>
            </div>
        </div>
    </div>
    <div class="col col-4">
        <div class="card">
            <div class="container">
                <img
                        src="./Imagenes/Collar.jpg" width="100px" height="300px" 
                        class="card-img-top"
                        alt="Palm Springs Road"
                />
            </div>
            <div class="card-body">
                <h5 class="card-title">Collar para perro</h5>
                <p class="card-text">5.990 CLP</p>
                <button type="submit" class="btn btn-primary">Comprar</button>
            </div>
        </div>
    </div>
